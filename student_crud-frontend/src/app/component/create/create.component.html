<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <form [formGroup]="studentForm" (submit)="addStudent()">
                <div class="col-md-6 offset-md-3">
                    <h2 style="text-align: center; margin-top: 20px;">Bulk Student (.csv) File Upload</h2>
                  <div class="mb-3">
                    <label class="form-label">File</label>
                    <input type="file" formControlName="file" class="form-control" (change)="onFileSelect($event.target)" accept=".csv">
                  </div>
                      <br><br><br>
                  <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning" style="margin-left: 10px;">Reset</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
